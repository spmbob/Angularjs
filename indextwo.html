<!doctype html>
<html ng-app="courseListApp">
<head>
<title>AngularJS2</title>
<meta charset="Utf-8">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!--AngularJS-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js">
</script> 

<script>
	var model = {
		user: "User666",
		courses: [{name: "HTML, CSS", passed: true},
				  {name: "JavaScript Essential", passed: true},
				  {name: "JavaScript Advanced", passed: true},
				  {name: "HTML5 &amp; CSS3", passed: true},
				  {name: "AngularJS", passed: true}]
	};

	var courseListApp=angular.module("courseListApp", []);

	courseListApp.controller("CourseListCtrl", function ($scope){
		$scope.list=model;
	});
</script> 
</head>
<body ng-controller="CourseListCtrl">
	<div class="container">
		<div class="page-header">
			<h1>
				Планировщик курсов.
			</h1>
			<h3>Пользователь: {{list.user}}.  Количество курсов - {{list.courses.length}}</h3>
			</div>
		<div class="panel">
			<div class="input-group">
				<input class="form-control" />
				<span class="input-group-btn">
					<button class="btn btn-default">Добавить</button>
				</span>
			</div>

			<table class="table table-hover">
				<thead>
					<tr>
						<th>Курс</th>
						<th>Пройден</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							HTML, CSS
						</td>
						<td>Yes</td>
					</tr>
					<tr>
						<td>
							JavaScript Essential
						</td>
						<td>Yes</td>
					</tr>
					<tr>
						<td>
							JavaScript Advanced
						</td>
						<td>Yes</td>
					</tr>
					<tr>
						<td>
							HTML5 &amp; CSS3
						</td>
						<td>Yes</td>
					</tr>
					<tr>
						<td>
							AngularJS
						</td>
						<td>Yes</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
