<!doctype html>
<html ng-app="courseListApp">
<head>
<title>AngularJS3</title>
<meta charset="Utf-8">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!--AngularJS-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js">
</script> 

<script>
	var model = {
		user: "User666",
		courses: [{name: "HTML, CSS", passed: "Yes"},
				  {name: "JavaScript Essential", passed: "Yes"},
				  {name: "JavaScript Advanced", passed: "Yes"},
				  {name: "HTML5 &amp; CSS3", passed: "Yes"},
				  {name: "AngularJS", passed: "No"}]
	};

	var courseListApp=angular.module("courseListApp", []);

	courseListApp.controller("CourseListCtrl", function ($scope){
		$scope.data=model;
	});
</script> 
</head>
<body ng-controller="CourseListCtrl">
	<div class="container">
		<div class="page-header">
			<h1>
				Планировщик курсов.
			</h1>
			<h3>Пользователь: {{data.user}}.  Количество курсов - {{data.courses.length}}</h3>
			</div>
		<div class="panel">
			<div class="input-group">
				<input class="form-control" />
				<span class="input-group-btn">
					<button class="btn btn-default">Добавить</button>
				</span>
			</div>

			<table class="table table-hover">
				<thead>
					<tr>
						<th>Курс</th>
						<th>Пройден</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="course in data.courses">
						<td>{{course.name}}</td>
						<td>{{course.passed}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
